<head>

        <div class="head1">
          <h2>Section-1</h2>
        </div>

        <div class="avatar">
          <div class="av-1">

          </div>
          <div class="av-2">

          </div>
          <div class="av-3">

          </div>
          <div class="av-4">

          </div>
        </div>
      </section>

      <!-- Section 2 contains a main content box and three article boxes -->

        <div class="head2">
          <h2>Section-2</h2>
        </div>

        <div class="main-content">
          Main Content
        </div>
        <div class="articles">
          <div class="ar-1">
            Article-1
          </div>
          <div class="ar-2">
            Article-2
          </div>
          <div class="ar-3">
            Article-3
          </div>

      <!-- Section 3 contains card like boxes -->

        <div class="head3">
          <h2>Section-3</h2>
        </div>

        <div class="box-avatar">
          <div class="box-1">

          </div>

          </div>
          <div class="box-3">

          </div>
          <div class="box-4">

          </div>

          Footer
